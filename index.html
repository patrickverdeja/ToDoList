<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>
</head>

<body>
    <h1>To-Do List</h1>
    <h3 class="todayDate" id="todayDate"></h3>
    <form id="form">
        <input 
        type="text" 
        id="input" 
        class="input" 
        placeholder="Enter your todo" 
        autocomplete="off" 
        />
        <ul class="todos" id="todos">
           
        </ul>
        
    </form>
    <small>Left click to mark complete
        <br />
        Right click to remove
    </small>
       
</body>

</html>
